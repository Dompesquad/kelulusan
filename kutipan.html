<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Kelulusan Akhir</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background-image: url('images/background-sekolah1.webp');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
    }
    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 128, 0, 0.25); /* Lapisan hijau tipis */
      z-index: 0;
    }
    #pesanAkhir {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 600px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="overlay"></div>
  <div id="pesanAkhir">
    <p id="ucapan"></p>
  </div>

  <script>
    const nama = localStorage.getItem('nama') || 'Siswa';
    const ucapan = `Selamat ${nama}, kamu lulus! Selamat melanjutkan ke tingkat berikutnya. Jangan lupakan guru-gurumu yang ada di MTs Muhammadiyah Malino ya. Sampai ketemu lagi!`;
    document.getElementById('ucapan').textContent = ucapan;
  </script>

</body>
</html>
