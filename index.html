<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Kelulusan</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background-image: url('images/foto_sekolah.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 128, 0, 0.3);
      z-index: 0;
    }

    form {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.3);
      padding: 30px 40px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 320px;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin: 12px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.6);
      background-color: rgba(255,255,255,0.1);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #003580;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="formInput">
    <h2>Cek Kelulusan</h2>
    <input type="text" id="nama" placeholder="Nama lengkap" required />
    <input type="text" id="nisn" placeholder="NISN" required />
    <button type="submit">Lihat Hasil</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    const form = document.getElementById('formInput');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const namaInput = document.getElementById('nama').value.trim().toLowerCase();
      const nisnInput = document.getElementById('nisn').value.trim();

      try {
        const response = await fetch('data-siswa.json');
        const data = await response.json();

        const siswa = data.find(s => 
          s.nama.toLowerCase() === namaInput && s.nisn === nisnInput
        );

        if (siswa) {
          localStorage.setItem('nama', siswa.nama);
          localStorage.setItem('lulus', siswa.lulus);
          window.location.href = 'pesan-akhir.html';
        } else {
          errorMsg.textContent = "Nama atau NISN tidak cocok. Periksa kembali.";
        }

      } catch (err) {
        errorMsg.textContent = "Gagal memuat data siswa.";
      }
    });
  </script>

</body>
</html>
