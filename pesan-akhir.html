<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Kelulusan Akhir</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background-image: url('images/background-sekolah1.webp');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
    }

    /* Lapisan hijau tipis khas madrasah */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 128, 0, 0.3); /* Hijau transparan */
      z-index: 0;
    }

    #pesanAkhir {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.65);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 600px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <div id="pesanAkhir">
    <p>Selamat kamu lulus, selamat melanjutkan ke tingkat berikutnya. Jangan lupakan guru-gurumu yang ada di MTs Muhammadiyah Malino ya. Sampai ketemu lagi!</p>
  </div>

</body>
</html>
