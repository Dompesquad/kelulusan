<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Kelulusan Akhir</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background-image: url('images/background-sekolah1.webp');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 128, 0, 0.3);
      z-index: 0;
    }

    #pesanAkhir {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.65);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 700px;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-transform: uppercase;
      line-height: 1.6;
    }

    .lulus {
      color: #00ff88;
    }

    .tidak-lulus {
      color: #ff4d4d;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003580;
    }
  </style>
</head>
<body>

  <div id="pesanAkhir">
    <p id="isiPesan">Memuat...</p>
    <button onclick="mulaiUlang()">Kembali ke Halaman Awal</button>
  </div>

  <script>
    const nama = localStorage.getItem('nama');
    const lulus = localStorage.getItem('lulus');

    if (!nama || lulus === null) {
      window.location.href = 'index.html';
    }

    const isiPesan = document.getElementById('isiPesan');

    if (lulus === 'true') {
      isiPesan.innerHTML = `
        <span class="lulus">SELAMAT ANDA DINYATAKAN LULUS</span><br />
        SELAMAT MELANJUTKAN PENDIDIKAN DI JENJANG SELANJUTNYA
      `;
    } else {
      isiPesan.innerHTML = `
        <span class="tidak-lulus">MOHON MAAF ANDA LULUS BERSYARAT</span><br />
        SILAHKAN MENYELESAIKAN PENUNTASAN NILAI TERLEBIH DAHULU<br />
        SEBELUM DINYATAKAN LULUS
      `;
    }

    function mulaiUlang() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
