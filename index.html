<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input Nama & NISN</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background-image: url('images/foto_sekolah.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Overlay hijau transparan */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 128, 0, 0.3); /* hijau tipis */
      z-index: 0;
    }

    form {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin: 12px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #003580;
    }
  </style>
</head>
<body>

  <form id="formInput">
    <h2>Masukkan Nama & NISN</h2>
    <input type="text" id="nama" placeholder="Nama lengkap" required />
    <input type="text" id="nisn" placeholder="NISN" required />
    <button type="submit">Lihat Kelulusan</button>
  </form>

  <script>
    const form = document.getElementById('formInput');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const nisn = document.getElementById('nisn').value.trim();
      if (nama && nisn) {
        localStorage.setItem('nama', nama);
        localStorage.setItem('nisn', nisn);
        window.location.href = 'kutipan.html';
      }
    });
  </script>

</body>
</html>
