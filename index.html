<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pengumuman Kelulusan</title>
<style>
  body {
    background-color: #0047ab;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
  button {
    padding: 15px 30px;
    font-size: 1.5rem;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #ffdd57;
    color: #0047ab;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Selamat Datang di Pengumuman Kelulusan Kelas 9 MTs</h1>

<audio id="bgMusic" src="instrumen.mp3" loop></audio>

<button id="lihatKelulusanBtn">Lihat Kelulusan</button>

<script>
  const btn = document.getElementById('lihatKelulusanBtn');
  const music = document.getElementById('bgMusic');

  btn.addEventListener('click', () => {
    music.play().catch(() => {
      alert('Klik tombol untuk memulai musik dan melihat kelulusan');
    });
    // pindah ke halaman kutipan
    window.location.href = 'kutipan.html';
  });
</script>

</body>
</html>
